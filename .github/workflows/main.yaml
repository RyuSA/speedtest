name: docker build

on:
  push:
    tags:
      - v*

jobs:
  main:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: FranzDiebold/github-env-vars-action@v2
    - name: Print environment variables
      run: |
        echo "CI_REF_NAME=$CI_REF_NAME"       
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        build-args:
        - SPEEDTEST_VERSION=${{ env.CI_REF_NAME }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ryusa/speedtest:${{ env.CI_REF_NAME }}
          ryusa/speedtest:latest

  pusher:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: FranzDiebold/github-env-vars-action@v2      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./pusher
        file: ./pusher/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ryusa/speedtest-pusher:${{ env.CI_REF_NAME }}
          ryusa/speedtest-pusher:latest
